<section id="portfolio" class="portfolio">
    <div class="container px-0 px-sm-3">
        <div class="section-title text-center mb-5 pb-0">
            <h2 class="m-0 p-0">{{"PORTFOLIO.TITLE" | translate}}</h2>
        </div>

        <div class="row my-4" data-aos="fade-in-out" ng-if="categories != null">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-filter-category">  
                    <li data-filter="*" id="all" ng-click="filter('filter-all')" class="filter-active">{{"GENERAL.ALL" | translate}}</li><li data-filter=".filter-{{category.id}}" id="filter-{{category.id}}"  ng-click="filter(category.id)" ng-repeat="category in categories ">{{category.label | translate}}</li>
                </ul>
            </div>
        </div>
        
        <div class="row portfolio-container" style="min-height: 100vh;"
         data-aos="fade-up" data-aos-delay="1000" 
         ng-if="projects != null">
         <!-- | filter:(!!selectedFilter || undefined) && {categoryId: selectedFilter}   ng-show="selectedFilter == null || selectedFilter == project.categoryId" -->
            <div class="col-md-6 px-0 px-sm-3 portfolio-item filter-{{project.categoryId}}" 
                ng-repeat="project in projects | orderBy:'order' track by $index"
                >
                <div class="portfolio-wrap">
                    <img
                         ng-src="app/assets/img/{{project.slug}}/cover.png"
                         ng-alt="{{project.slug + '.title' | translate}}"
                         class="img-fluid w-100">
                    <div class="portfolio-links">
                        <a href="/project.html?{{project.slug}}">
                            {{project.slug + '.title' | translate }}
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
