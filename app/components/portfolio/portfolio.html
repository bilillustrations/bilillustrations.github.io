<section id="portfolio" class="portfolio">
    <div class="container">
        <div class="section-title text-center mb-5 pb-0">
            <h2 class="m-0 p-0">{{"PORTFOLIO.TITLE" | translate}}</h2>
        </div>

        <div class="row my-4" data-aos="fade-in-out" ng-if="categories != null">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-filter-category">
                    <li data-filter="*"  class="filter-active">{{"GENERAL.ALL" | translate}}</li>
                    <li data-filter=".filter-{{category.id}}" ng-repeat="category in categories">{{category.label | translate}}</li>
                </ul>
            </div>
        </div>
        
        <div class="row portfolio-container"   ng-if="projects != null">

            <div class="col-lg-6 col-md-6 portfolio-item filter-{{project.categoryId}}" 
                ng-repeat="project in projects | orderBy:'order' track by $index"
                data-aos="fade-up" data-aos-delay="{{500*(2+parseInt($index%2))}}">
                <div class="portfolio-wrap">
                    <img
                         ng-src="app/assets/img/portfolio/{{project.cover}}"
                         ng-alt="{{project.title | translate}}"
                         class="img-fluid w-100">
                    <div class="portfolio-links">
                        <a href="/project.html?{{project.slug}}">
                            {{project.title | translate }}
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
