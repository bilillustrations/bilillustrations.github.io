<section class="breadcrumbs" ng-cloak>
    <div class="d-flex justify-content-start align-items-center px-3" style="height: 100%;">
        <ol>
            <li><a href="https://bilillustrations.github.io/">{{'MENU.PORTFOLIO' | translate}}</a></li>
            <li ng-if="!hasError" class="d-none d-sm-inline">{{project.slug + '.title' | translate}}</li>
        </ol>
    </div>
</section>
<section style="padding-top: 20px; min-height: 100vh;" ng-cloak>
    <div class="inner-page">
        <error ng-if="hasError"></error>
        <div class="row" ng-show="!hasError">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                <div class="section-title text-center mb-5 pb-0 px-3">
                    <h2 class="mb-5 p-0">
                        {{project.slug + '.title' | translate}}
                    </h2>
                    <div class="mt-5">
                        <p ng-repeat="sentence in (project.slug + '.description' | translate).split(/[.!?]/)" ng-if="sentence != ''" class="mb-4">
                            {{sentence}}.
                        </p>
                    </div>
                </div>
                <div class="row" ng-if="project.images != null && project.imagesUrls == null" id="project-container">
                    <div 
                        data-aos="fade-up"
                        data-aos-delay="500"
                        class="py-3 px-0 px-sm-3"
                        data-ng-repeat="image in project.images track by $index" 
                        ng-class="getClassName(image)">
                        <img  ng-src="app/assets/img/{{project.slug}}/{{$index+1}}.png" 
                            class="fit-image" 
                            alt="{{project.slug + '.title'|translate}}"
                            loading="{{$index>5? 'lazy':'eager'}}"
                            fetchpriority="{{$index < 1? 'high':'auto'}}"/>
                    </div>
                </div>
                <div class="row" ng-if="project.images != null && project.imagesUrls != null" id="project-container">
                    <div 
                        data-aos="fade-up"
                        data-aos-delay="500"
                        class="py-3 px-0 px-sm-3"
                        data-ng-repeat="image in project.images track by $index" 
                        ng-class="getClassName(image)">
                        <img  ng-src="{{project.imagesUrls[$index]}}" 
                            class="fit-image" 
                            alt="{{project.slug + '.title'|translate}}"
                            loading="{{$index>5? 'lazy':'eager'}}"
                            fetchpriority="{{$index < 1? 'high':'auto'}}"/>
                    </div>
                </div>
                <div class="row" ng-if="project.behance != null" id="project-container">
                    <div 
                        data-aos="fade-up"
                        data-aos-delay="500"
                        class="py-3 px-0 px-sm-3"
                        ng-class="col-auto">
                        <img ng-src="{{project.behance}}" 
                            class="fit-image" 
                            alt="{{project.slug + '.title'|translate}}"
                            loading="{{$index>5? 'lazy':'eager'}}"
                            fetchpriority="{{$index < 1? 'high':'auto'}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
